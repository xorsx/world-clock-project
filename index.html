<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Olivia Swann</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="world-clock-container">
      <header>
        <h1>World Clock</h1>
        <select name="city" id="city">
          <option value="">Choose a city</option>
          <option value="current">Current city</option>
          <option value="">London</option>
          <option value="">New York</option>
          <option value="">Fez</option>
        </select>
      </header>
      <main>
        <div class="city" id="los-angeles">
          <h2>Los Angeles</h2>
        </div>
        <div class="city-time" id="los-angeles-time"></div>

        <div class="city" id="sydney">
          <h2>Sydney</h2>
        </div>
        <div class="city-time" id="sydney-time"></div>

        <div class="city" id="tokyo">
          <h2>Tokyo</h2>
        </div>
        <div class="city-time" id="tokyo-time"></div>

        <div class="city" id="paris">
          <h2>Paris</h2>
        </div>
        <div class="city-time" id="paris-time"></div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/xorsx" target="_blank">Olivia Swann</a>
        open-sourced on
        <a href="https://github.com/xorsx/world-clock-project" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://ors-world-clock-proj.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
