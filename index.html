<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Olivia Swann</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="world-clock-container">
      <h1><a href="/">World Clock</a></h1>

      <select id="city">
        <option value="">Choose a city</option>
        <option value="current">My location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Katmandu">Katmandu</option>
      </select>

      <div id="cities">
        <!-- Los Angeles -->
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date" id="los-angeles-date"></div>
          </div>
          <div class="time" id="los-angeles-time">
            1:48:15 <small>PM</small>
          </div>
        </div>

        <!-- Mexico City -->
        <div class="city" id="mexico-city">
          <div>
            <h2>Mexico City</h2>
            <div class="date" id="mexico-city-date">November 5th 2024</div>
          </div>
          <div class="time" id="mexico-city-time">
            1:48:15 <small>PM</small>
          </div>
        </div>
        <!-- Seoul -->
        <div class="city" id="seoul">
          <div>
            <h2>Seoul</h2>
            <div class="date" id="seoul-date">November 5th 2024</div>
          </div>
          <div class="time" id="seoul-time">1:48:15 <small>PM</small></div>
        </div>
        <!-- Paris -->
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>

            <div class="date" id="paris-date">November 5th 2024</div>
          </div>
          <div class="time" id="paris-time">1:48:15 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      Built by
      <a href="https://github.com/xorsx" target="_blank">Olivia Swann</a>
      open-sourced on
      <a href="https://github.com/xorsx/world-clock-project" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://ors-world-clock-proj.netlify.app" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="app.js"></script>
  </body>
</html>
